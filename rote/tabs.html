        var toast=(function(){
            function Toast(msg,options){
                this.options=options||{};
                this.msg=msg;
                this.init();
            }
            Toast.prototype.init=function(){
                this.render();
            }
            Toast.prototype.render=function(){
                var toast=document.getElementById("toast");
                if(toast){
                    return;
                }else{
                    var bd=document.getElementsByTagName("body")[0];
                    var toastContainer=document.createElement("div");
                    toastContainer.setAttribute("id","toast");
                    toastContainer.innerHTML=this.msg;
                    switch(this.options.position){
                        case "top":
                        toastContainer.setAttribute("class","toast-top");
                        break;

                        case "midle":
                        toastContainer.setAttribute("class","toast-midle");
                        break;

                        case "botm":
                        toastContainer.setAttribute("class","toast-botm");
                        break;
                    }
                    bd.appendChild(toastContainer);
                }
            }
            return Toast;
        }());
